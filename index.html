    <title>Simon Game</title>

    <div id="#level-title" class="level">
      <h1>Press R Key To Start!</h1>
      <p>R=ReStart!</p>
    </div>

    <div class="container">


    <div class="row">
      <div class="col  right  col-lg-6 col-md-6 col-sm-6">
        <button type="button" id="1" class="btn 1 btn-success btn-lg"></button>

      </div>
      <div class="col left col-lg-6 col-md-6 col-sm-6">
        <button type="button" id="2" class="btn 2 btn-danger btn-lg"></button>
      </div>
      <div class="col right col-lg-6 col-md-6 col-sm-6">
        <button type="button" id="3" class="btn 3 btn-warning btn-lg"></button>
      </div>
      <div class="col  left col-lg-6 col-md-6 col-sm-6">
        <button type="button" id="4" class="btn 4 btn-primary btn-lg"></button>
      </div>

    </div>

    </div>
